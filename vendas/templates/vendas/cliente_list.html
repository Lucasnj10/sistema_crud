<!DOCTYPE html>
<html>
<head>
    <title>Lista de Clientes</title>
</head>
<body>
    <h1>Clientes</h1>
    <a href="{% url 'cliente_create' %}">Novo Cliente</a>
    <ul>
        {% for cliente in clientes %}
        <li>
            {{ cliente.nome }} - {{ cliente.email }} - {{ cliente.data_nascimento }}
            [<a href="{% url 'cliente_update' cliente.pk %}">Editar</a>]
            [<a href="{% url 'cliente_delete' cliente.pk %}">Excluir</a>]
        </li>
        {% empty %}
        <li>Não há clientes cadastrados.</li>
        {% endfor %}
    </ul>
</body>
</html>
